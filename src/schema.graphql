type Query {
    info: String!
    feed: [Link!]!
    link(id: ID!): Link
}

type Mutation {
    createLink(url: String!, description: String!): Link!

    # Update link
    updateLink(
        id: ID!
        url: String
        description: String
    ): Link

    # Delete link
    deleteLink(id: ID!): Link
}

type Link {
    id: ID!
    description: String!
    url: String!
}